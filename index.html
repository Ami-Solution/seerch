<!DOCTYPE html>
<html>
<head>
	<title>SearchEE - Aggregator of energy efficiency projects</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
	<style>
		body {
			margin:10px;
		}
		.leaflet-container .leaflet-control-attribution {
			font-size: 8px;
		}
		.well {
			border-radius: 8px 8px 8px 8px;
			padding: 8px;
			margin-bottom: 8px;
		}
		form {
			margin: 0;
		}
		input[type="text"] {
			font-size:12px;
		}
	</style>
</head>
<body>
	<div class="well" style="width: 400px;">
		<div style="text-align: center;">
			<form class="form-search">
				<input type="text" class="input-xlarge search-query" placeholder="Search for building name, address, projects ...">
			</form>
		</div>
	</div>

	<div class="well" style="width: 400px;">
		<div id="map" style="width: 400px; height: 400px"></div>
	</div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="leaflet/leaflet.js"></script>
	<script>

		var map;

		function initmap() {
			// set up the map
			map = L.map('map').setView([-37.815,144.963], 15);

			L.tileLayer('http://{s}.tile.cloudmade.com/474c37d7910d4ad1a54e8a66a1514f9c/997/256/{z}/{x}/{y}.png', {
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
				maxZoom: 18
			}).addTo(map);

		}

		initmap();

	</script>
</body>
</html>
